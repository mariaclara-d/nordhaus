<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gerenciamento da Cozinha - Nord Haus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS Personalizado -->
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
  <!-- Navbar com Logo -->
  <nav class="navbar navbar-expand-lg" style="background-color: var(--cor-fundo);">
    <div class="container">
      <!-- Logo da Empresa -->
      <a class="navbar-brand" href="{{ url_for('dashboard.dashboard') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da Empresa" style="height: 40px;">
        NordHauss
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Mensagens Flash -->
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Conteúdo Principal -->
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="py-3 mt-5" style="background-color: var(--cor-fundo); color: var(--cor-primaria);">
    <p>&copy; 2025 Indústrias Wayne - Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
